<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"PORTALESDEMO-11484-stdout-1679410929311.txt","computername":"PORTALESDEMO","pid":11484,"type":"stdout","created":1679410929311},{"file":"PORTALESDEMO-1152-stdout-1679410172367.txt","computername":"PORTALESDEMO","pid":1152,"type":"stdout","created":1679410172367},{"file":"PORTALESDEMO-12572-stdout-1679410045602.txt","computername":"PORTALESDEMO","pid":12572,"type":"stdout","created":1679410045602},{"file":"PORTALESDEMO-14028-stdout-1679411677617.txt","computername":"PORTALESDEMO","pid":14028,"type":"stdout","created":1679411677617},{"file":"PORTALESDEMO-15252-stdout-1679411880873.txt","computername":"PORTALESDEMO","pid":15252,"type":"stdout","created":1679411880873},{"file":"PORTALESDEMO-16788-stdout-1679411202163.txt","computername":"PORTALESDEMO","pid":16788,"type":"stdout","created":1679411202163},{"file":"PORTALESDEMO-17436-stdout-1679411020093.txt","computername":"PORTALESDEMO","pid":17436,"type":"stdout","created":1679411020093},{"file":"PORTALESDEMO-18988-stdout-1679410963445.txt","computername":"PORTALESDEMO","pid":18988,"type":"stdout","created":1679410963445},{"file":"PORTALESDEMO-19244-stdout-1679411140432.txt","computername":"PORTALESDEMO","pid":19244,"type":"stdout","created":1679411140432},{"file":"PORTALESDEMO-4828-stdout-1679410643932.txt","computername":"PORTALESDEMO","pid":4828,"type":"stdout","created":1679410643932},{"file":"PORTALESDEMO-6776-stdout-1679410016313.txt","computername":"PORTALESDEMO","pid":6776,"type":"stdout","created":1679410016313}];
        var lastUpdated = 1679411881050;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
